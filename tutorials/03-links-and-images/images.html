<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <p>This page covers common image formats, but you may also be looking for <a href='links.html'>links</a> and <a href='misc/extras.html'>useful extras</a>.</p>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src='images/mochi.jpg' width='75' alt='A mochi ball in a bubble'/>

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src='images/mochi.gif' width='75' alt='A dancing mochi ball'/>

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src='images/mochi.png' width='75' alt='A mochi ball'/>
    <!-- width sets an explicit dimension for the image and so does height, so set one to have a proportionate scale - don't set both
      never include a unit like px-->

    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
    <img src='images/mochi.svg' alt='A mochi ball with BÃ©zier handles'>
    <!-- SVGs are good for responsive design because they can scale up or down to any dimension without loss of quality to avoid pixelation-->
    <!-- alt in the img element should always be used especially for text-only browsers-->
  </body>
</html>
